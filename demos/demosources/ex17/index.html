<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <div id="chart-container">
        <fusioncharts
          type="dragcolumn2d"
          width="100%"
          height="500"
          dataFormat="json"
          fcevent-dataplotdragstart="dataPlotDragstart(event)"
          fcevent-dataplotdragend="dataPlotDragend(event)"
          datasource="{{myDataSource}}">
        </fusioncharts>
        <p style="font-size:16px;font-weight: 300;">You have dragged a plot of {{selectedDataset || "______"}} dataset, its previous value was {{selectedStartValue || "_______"}} and its current value is {{selectedEndValue || "_______"}} </p>
      </div>
    </div>
  </div>
</div>
