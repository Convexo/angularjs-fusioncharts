<style type="text/css">
	.log-pane {
		padding-top: 10px;
		padding-right: 10px;
		padding-bottom: 10px;
		padding-left: 10px;
		border: 2px solid black;
		font-size: 20px;
	}
</style>

<div class="card shadow">
	<div class="card-body chart-wrapper">
		<div class="chart-wrapper-inner">
			<div id="chart-container">
				        <!--Listen to FusionCharts events by using "fcevent-<fc-event-name>" attribute. In this case the event name is dataplotclick-->  
				<div fusionCharts width="100%" height="400" id="ex10" type="column2d" datasource="{{myDataSource}}" fcevent-dataplotclick="dataPlotClick(event, args)">
				</div>

				<div class='log-pane'>{{logMessage}}</div>
			</div>
		</div>
	</div>
</div>
