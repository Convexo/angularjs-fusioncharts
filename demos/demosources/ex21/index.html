<style>
   .btn {
        font-family: 'Source Sans Pro';
    }

    .btn.btn-primary {
        background: #4a4d8c;
        transition: all 300ms;
    }

    .btn.btn-primary:hover {
        background: #5c62b5;
    }

    .btn.btn-primary:active {
        background: #4a4d8c
    }
</style>
<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
        <div id="chart-container">
            <fusioncharts
              type="column2d"
              width="100%"
              height=500
              dataFormat="json"
              initialized="initialized(chart)"
              datasource="{{myDataSource}}">
            </fusioncharts>
        </div>
        <div style='display: flex; justify-content: center'>
                <form>
                        <input type="radio" name="dimension" value="300 X 300"> 300 X 300
                        <input type="radio" name="dimension" value="300 X 500"> 300 X 500
                        <input type="radio" name="dimension" value="500 X 300"> 500 X 300
                </form>
        </div>
    </div>
  </div>
</div>
