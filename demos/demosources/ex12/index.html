<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <div id="chart-container">
        <fusioncharts type="column2d" width="100%" height="400" dataformat="json" datasource="{{myDataSource}}" initialized="initialized(chart)" fcevent-rendercomplete="renderComplete()" id="myChart"></fusioncharts>
      </div>
    </div>
  </div>
</div>
